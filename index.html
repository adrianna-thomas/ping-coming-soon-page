<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>

    <main>
        <div class="container">
            <div class="text-container">
                <img class="logo" src="./images/logo.svg" alt="logo-image">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
            </div>
            <div class="form-container">
                <form class="form" action="#">
                    <div class="field">

                        <input type="email" class="email" id="email" name="email" placeholder="Your email address...">


                        <p class="error-text">Whoops! It looks like you forgot to add your email</p>
                    </div>
                    <button type="submit">Notify Me</button>
                </form>
            </div>

            <div class="image-container">
                <img class="main-image" src="./images/illustration-dashboard.png" alt="main-image">
            </div>
            <div class="social-media-container">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>

            </div>

            <div class="footer">
                <p>&copy; Copyright Ping.</p>
                <p>All rights reserved.</p>
            </div>
        </div>

    </main>



























    <script src="https://kit.fontawesome.com/6103844090.js" crossorigin="anonymous"></script>

</body>

</html>
